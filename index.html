<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather DashBoard</title>
  </head>
  <body>
    <div class="banner">
      <div class="row">
            <div class="col align-self-lg-center">
              <h1>Weather dashboard</h1>
            </div>
            <div class="col align-self-center">
              <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
            </div>
          </div>
  </div>
    <main>
      <div class="search-box">
        <div class="searchQuestion ml-3 mb-3">Search History</div>
        <div class="history" id="history"></div>
        <div class="searchQuestion ml-3 mb-2">Search for a City:</div>
        <!-- Search form -->
        <input
          class="form-control ml-2"
          type="text"
          placeholder="San Diego"
          aria-label="Search"
          id="searchInput"
        />
        <button
          type="button"
          class="btn btn-secondary mt-2 ml-2"
          id="fetch-button"
        > Search
    </button>
  </div>
  <div class="weather-information">
    <div class="searchQuestion ml-3 mb-2">Current Weather</div>
    <div id="current-weather"></div>
    <div class="searchQuestion ml-3 mb-2">5-Day Forecast: </div>
    <div id="future-weather"></div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>
</body>
</html>
